<template>
  <require from="../search/search-bar"></require>
  <require from="../markdown/markdown-to-html"></require>
  <require from="./date-humanize"></require>

  <search-bar></search-bar>

  <div class="container">

    <!-- Main package information -->
    <div class="col-md-8">
      <h2>${package.name}</h2>
      <h3>${package.description}</h3>
      <markdown-to-html content.bind="package.readme"></markdown-to-html>
    </div>

    <!-- Sidebar -->
    <div class="col-md-4">
      <div class="side-bar-line">
        <a href="${package.repository.url}">${package.repository.url}</a>
      </div>
      <div class="side-bar-line">
        published ${package.time.modified | dateHumanize}
      </div>
    </div>

  </div>
</template>
